name: Publish to Gradle Plugin Portal
on:
  release:
    types:
      - created
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Publish
        env:
          ORG_GRADLE_PROJECT_gradle_publish_key: ${{secrets.GRADLE_PORTAL_KEY}}
          ORG_GRADLE_PROJECT_gradle_publish_secret: ${{secrets.GRADLE_PORTAL_SECRET}}
          ORG_GRADLE_PROJECT_signingKey: ${{secrets.MAVEN_CENTRAL_GPG_KEY}}
          ORG_GRADLE_PROJECT_signingPassword: ${{secrets.MAVEN_CENTRAL_GPG_PASSWORD}}
        run: ./gradlew publishPlugins --no-configuration-cache
